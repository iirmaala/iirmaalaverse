<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElevenTwo Lighthouse</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<!-- Login -->
<section id="loginSection" class="card fade-in">
  <h1>Login ElevenTwo Lighthouse ðŸŒ¸</h1>
  <input type="text" id="username" placeholder="Masukkan username">
  <input type="password" id="password" placeholder="Masukkan password">
  <button onclick="login()" class="btn">Login</button>
  <p id="loginMsg"></p>
</section>

<!-- App utama -->
<section id="appSection" style="display:none;">
  <div class="background-sampul"></div>

  <header class="header fade-in">
    <h1>Selamat datang di ElevenTwo Lighthouse ðŸŒ¸</h1>
    <button onclick="logout()" class="btn small">Logout</button>
  </header>

  <input type="text" placeholder="Cari opsi..." id="searchOption" onkeyup="searchOption()" class="search-bar">

  <nav class="tabs fade-in">
    <button class="tabBtn active" onclick="showTab('siswa')">Daftar Siswa</button>
    <button class="tabBtn" onclick="showTab('absensi')">Absensi</button>
    <button class="tabBtn" onclick="showTab('tugas')">Tugas / PR</button>
    <button class="tabBtn" onclick="showTab('calendar')">Calendar</button>
    <button class="tabBtn" onclick="showTab('jadwal')">Jadwal & Piket</button>
    <button class="tabBtn" onclick="showTab('motivasi')">Motivasi</button>
    <button class="tabBtn" onclick="showTab('kas')">Kas</button>
  </nav>

  <!-- Tabs content -->
  <div class="tabContent fade-in" id="siswa">
    <h2>Daftar Siswa</h2>
    <input type="text" placeholder="Cari siswa..." id="searchSiswa" onkeyup="searchSiswa()" class="search-bar">
    <ul id="daftarSiswa"></ul>
  </div>

  <div class="tabContent fade-in" id="absensi" style="display:none;">
    <h2>Absensi</h2>
    <div id="absensiList"></div>
  </div>

  <div class="tabContent fade-in" id="tugas" style="display:none;">
    <h2>Tugas / PR</h2>
    <button onclick="tambahTugas()" class="btn small">Tambah Tugas</button>
    <ul id="listTugas"></ul>
  </div>

  <div class="tabContent fade-in" id="calendar" style="display:none;">
    <h2>Calendar</h2>
    <input type="date" id="calendarDate" onchange="lihatTanggal()" class="search-bar">
    <p id="selectedDate">Pilih tanggal untuk melihat absensi & tugas</p>
  </div>

  <div class="tabContent fade-in" id="jadwal" style="display:none;">
    <h2>Jadwal Pelajaran & Piket</h2>
    <div id="jadwalList"></div>
  </div>

  <div class="tabContent fade-in" id="motivasi" style="display:none;">
    <h2>Motivasi Hari Ini ðŸŒ¸</h2>
    <p id="motivasiText"></p>
    <button onclick="motivasiRandom()" class="btn small">Motivasi Baru</button>
  </div>

  <div class="tabContent fade-in" id="kas" style="display:none;">
    <h2>Kas / Keuangan</h2>
    <ul id="kasList"></ul>
  </div>

  <!-- Scan Wajah -->
  <div class="tabContent fade-in" id="scan" style="display:none;">
    <h2>Scan Wajah</h2>
    <video id="video" width="320" height="240" autoplay playsinline></video>
    <button onclick="ambilFoto()" class="btn small">Ambil Foto</button>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
