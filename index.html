<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElevenTwo Lighthouse</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<!-- Login -->
<section id="loginSection" class="card">
  <h1>Login ElevenTwo Lighthouse ðŸŒ¸</h1>
  <label>Username:</label>
  <input type="text" id="username" placeholder="nama panggilan (huruf kecil)">
  <label>Password:</label>
  <input type="password" id="password" placeholder="nomor absen">
  <button onclick="login()" class="btn">Login</button>
  <p id="loginMsg"></p>
</section>

<!-- App utama -->
<section id="appSection" style="display:none;">
  <header class="header">
    <h1>Selamat datang di ElevenTwo Lighthouse ðŸŒ¸</h1>
    <button onclick="logout()" class="btn small">Logout</button>
  </header>

  <!-- Tabs untuk navigasi -->
  <nav class="tabs">
    <button class="tabBtn active" onclick="showTab('siswa')">Daftar Siswa</button>
    <button class="tabBtn" onclick="showTab('absensi')">Absensi</button>
    <button class="tabBtn" onclick="showTab('tugas')">Tugas / PR</button>
    <button class="tabBtn" onclick="showTab('calendar')">Calendar</button>
    <button class="tabBtn" onclick="showTab('scan')">Scan Wajah</button>
    <button class="tabBtn" onclick="showTab('motivasi')">Motivasi</button>
  </nav>

  <div class="tabContent" id="siswa">
    <h2>Daftar Siswa</h2>
    <ul id="daftarSiswa"></ul>
  </div>

  <div class="tabContent" id="absensi" style="display:none;">
    <h2>Absensi ElevenTwo Lighthouse 2026</h2>
    <div id="absensiList"></div>
  </div>

  <div class="tabContent" id="tugas" style="display:none;">
    <h2>Tugas / PR</h2>
    <button onclick="tambahTugas()" class="btn small">Tambah Tugas</button>
    <ul id="listTugas"></ul>
  </div>

  <div class="tabContent" id="calendar" style="display:none;">
    <h2>Calendar</h2>
    <input type="date" id="calendarDate" onchange="lihatTanggal()">
    <p id="selectedDate">Pilih tanggal untuk melihat tugas atau absensi</p>
  </div>

  <div class="tabContent" id="scan" style="display:none;">
    <h2>Scan Wajah</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <button onclick="ambilFoto()" class="btn small">Ambil Foto</button>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>

  <div class="tabContent" id="motivasi" style="display:none;">
    <h2>Motivasi Hari Ini</h2>
    <p id="motivasiText"></p>
    <button onclick="motivasiRandom()" class="btn small">Motivasi Baru</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
